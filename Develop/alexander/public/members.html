<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackerSpace</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

  <!-- Start Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li><img class="logo" src="./images/Attachment-4.png"></li>
        <li><a class="navBarText">HackerSpace</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu" id="menuText">
        <li><a class="navBarText" href="/logout"><i class="fas fa-sign-in-alt"></i>Logout</a></li>
      </ul>
    </div>
  </div>
  <!-- End Top Bar -->

  <!-- Hero Image w. User Profile Picture -->
  <section class="profile-hero-section">
    <div class="hero-image">
      <div id="profileImage" class="profile-image-wrapper" >
      </div>
    </div>
  </section>

  <!-- User Info -->

  <!-- Top Left User Info-->

  <section class="user-info-section">
    <div class="main-container">
      <div class="left-user-column">
        <div class="card user-info-card" id="user-about-info">
          <div class="user-card-header">
            <h4 id="name">User Name</h4>
          </div>
          <div class="card-section">
            <ul>
              <li>Email: <span id="email"></span></li>
              <li>City: <span id="city"></span></li>
              <li>Technology Stack: <span id="technology"></span></li>
              <li>Github: <span id="github"></span></li>
              <li>LinkedIn: <span id="linkedin"></span></li>
            </ul>
          </div>
        </div>
        <div class="card user-info-card">
          <div class="user-card-header">
            <h4>My Projects</h4>
          </div>
          <div class="card-section">
            <div class="project-image-wrapper">

            </div>
            <div class="project-image-wrapper">

            </div>
            <div class="project-image-wrapper">

            </div>
          </div>
        </div>
        <div id="profile"></div>
      </div>


      <div class="right-user-column">
        <div class="card user-info-card code-form-wrapper">
          <div class="user-card-header">
            <h4>Code</h4>
          </div>
          <div class="card-section">
            <div class="code-form-div">
              <label>
                <textarea placeholder="Title" id="code-input" class="code-form title"></textarea>
              </label>
              <label>
                <textarea placeholder="Enter your code" id="code-input" class="code-form code"></textarea>
              </label>
              <label>
                <textarea placeholder="Project Description" id="code-input" class="code-form description"></textarea>
              </label>
            </div>

            <div class="bottom-form">
              <a class="primary-btn" href="#" id="sign-up-button">Submit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->

  <section class="footer-section"></section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>

</html>
