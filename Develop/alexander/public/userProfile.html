<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
         <ul class="dropdown menu"  data-dropdown-menu>
          <li><img class="logo" src="./images/Attachment-4.png"></li>
                <li><a class="navBarText">HackerSpace</a></li>
                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button secondary"><i class="fas fa-search"></i></button></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu" id="menuText">
                <li><a class="navBarText" href="#"><i class="fas fa-user-plus"></i>Sing up</a></li>
                <li><a class="navBarText" href="#"><i class="fas fa-sign-in-alt"></i>Sign in</a></li>
            </ul>
        </div>
    </div>
    <!-- End Top Bar -->

    <!-- Hero Image w. User Profile Picture -->
    <section class="profile-hero-section">
      <div class="hero-image">
        <div class="profile-image-wrapper">
        </div>
      </div>
    </section>
   
   <!-- User Info -->

   <!-- Top Left User Info-->

   <section class="user-info-section">
    <div class="main-container">
      <div class="left-user-column">
        <div class="card user-info-card" id="user-about-info">
          <div class="user-card-header">
            <h4>User Name</h4>
          </div>
          <div class="card-section">
            <ul>
              <li>About:</li>
              <li>Lives In:</li>
              <li>Technology Stack:</li>
            </ul>
          </div>
        </div>
        <div class="card user-info-card">
          <div class="user-card-header">
            <h4>User Projects</h4>
          </div>
          <div class="card-section">
            <div class="project-image-wrapper">

            </div>
            <div class="project-image-wrapper">
              
            </div>
            <div class="project-image-wrapper">
              
            </div>
          </div>
        </div>
      </div>


      <div class="right-user-column">
        <div class="card user-info-card code-form-wrapper">
          <div class="user-card-header">
            <h4>User Name</h4>
          </div>
          <div class="card-section">
            <div class="code-form-div">
              <label>
              <textarea placeholder="Enter your code" id="code-input" class="code-form"></textarea>
            </label>
            <label>
              <textarea placeholder="Project Description" id="code-input" class="code-form"></textarea>
            </label>
            </div>

            <div class="bottom-form">
              <a class="button secondary" href="#">Submit</a>

            </div>
          </div>
        </div>
      </div>
    </div>
   </section>

   <!-- Footer Section -->

   <section class="footer-section">
    <div class="main-container">

    </div>
   </section>
   <script src="https://kit.fontawesome.com/7ac1a23662.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
