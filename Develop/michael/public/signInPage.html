<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
       <ul class="dropdown menu"  data-dropdown-menu>
        <li><img class="logo" src="./images/Attachment-4.png"></li>
              <li><a class="navBarText">HackerSpace</a></li>
              <li><input type="search" placeholder="Search"></li>
              <li><button type="button" class="button secondary"><i class="fas fa-search"></i></button></li>
          </ul>
      </div>
      <div class="top-bar-right">
          <ul class="menu" id="menuText">
              <li><a class="navBarText" href="#"><i class="fas fa-user-plus"></i>Sign up</a></li>
              <li><a class="navBarText" href="#"><i class="fas fa-sign-in-alt"></i>Sign in</a></li>
          </ul>
      </div>
  </div>
  <!-- End Top Bar -->

    <!-- Sign Up Form-->
    <div class="main-container">
      <form id="form">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="full-name" type="text" placeholder="Full Name">
              </label>
            </div> 
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="username" type="text" placeholder="Create Username">
              </label>
            </div> 
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="password" type="text" placeholder="Password">
              </label>
            </div> 
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="email" type="text" placeholder="Email">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="city" type="text" placeholder="City">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="technology-stack" type="text" placeholder="Technology Stack">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="github" type="text" placeholder="Github">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                <input class="sign-up-input" id="linkedin" type="text" placeholder="LinkedIn">
              </label>
            </div>
            <div class="medium-6 cell">
              <label> 
                <input class="sign-up-input" id="profile-image" type="text" placeholder="Profile Image">
              </label>
            </div>
            <button class="primary-btn" id="sign-up-btn">
              <a>Submit</a>
            </button>
          </div>
        </div>
    </form>

    </div>
    
   <!-- Footer Section -->

   <section class="footer-section">
    <div class="main-container">
      <div class="display-center">
        <div class="social-wrapper">
          <a href=""><div class="github-image"><i class="fab fa-github"></i></div></a>
          <a href=""><div class="linkedin-image"><i class="fab fa-linkedin"></i></div></a>
          <a href=""><div class="email-image"><i class="fas fa-envelope"></i></div></a>
        </div>
      </div>
    </div>      
   </section>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
