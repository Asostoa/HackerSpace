<!--This is the Master html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker space</title>

    <!--this is the jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--this is the bootstrap-->
    <link
      rel="stylesheet"
      href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Semantic ui -->
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <!-- moment.js -->
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <a href="#" class="navbar-brand">Miguelangel Weill</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto">
            <a href="#" class="nav-link"> User </a>
          </li>
          <li class="nav-item ml-auto">
            <a href="#" class="nav-link"> Product </a>
          </li>
          <li class="nav-item ml-auto">
            <a href="#" class="nav-link"> User </a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="jumbotron jumbotron-fluid"
      style="
        background-image: url(./images/sample-hero-image.png);
        background-size: 100%;
        height: 20%;
      "
    >
      <img
        id="profileImage"
        class="rounded-circle mx-auto d-block"
        src="./images/sample-profile-pic.png"
        alt="profile Image"
      />
    </div>

    <div id="mainContainer" class="row">
      <div id="userInfo" class=" col-4">
        <h1>User</h1>
        <hr />
        <ul>
          <li>Name</li>
          <li>About</li>
          <li>Technology</li>
        </ul>
      </div>
      <div id="codeInput" class=" col-6">
          <h1>Code</h1>
          <hr>
          <form>
            <input class="col-10" id="code_title" type="text" placeholder="Code title"/>
            <input class="col-10" id="code" type="text" placeholder="Please enter your code" />
            <input class="col-10" id="description_code" type="text" placeholder="descrtion of the code" />
            <br>
            <button id="postBtn" type="submit">Post</button>
          </form>
      </div>
      <div id="projectsContainer" class="col-4 ">
        <h1>Projects</h1>
        <hr />
        <img class="col-4" src="./images/sample-profile-pic.png" alt="" />
        <img class="col-4" src="./images/sample-profile-pic.png" alt="" />
        <img class="col-4" src="./images/sample-profile-pic.png" alt="" />
        <img class="col-4" src="./images/sample-profile-pic.png" alt="" />
      </div>
      <div style="border: solid black 1px;margin-left:5%; margin-top: 5%;" id="CodePost" class="col-4">

      </div>
      
    </div>

    <!--this is our personal js-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script
      src="http://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./js/post.js"></script>
  </body>
</html>
